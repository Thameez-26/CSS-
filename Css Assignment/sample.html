<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hover Image Card</title>
  <style>
    .card {
      position: relative;
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin: 40px auto;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-top: 15px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .card:hover img {
      opacity: 1;
      transform: translateY(0);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .card p {
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Content Title</h2>
    <p>Hover to see the image appear below.</p>
    <img src="picture.jpg" alt="Hover Image" />
  </div>

</body>
</html>
